<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <!-- Primary: hsl(259 89% 62%) ≈ #8b5cf6 -->
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <!-- Secondary: hsl(220 90% 56%) ≈ #3b82f6 -->
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="8" y="8" width="48" height="48" rx="8" fill="url(#gradient)"/>
  
  <!-- Letter O -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">O</text>
  
  <!-- Musical notes around the letter O inside the square (white, subtle) -->
  <text x="32" y="14" font-size="8" fill="white" fill-opacity="0.6" text-anchor="middle">♪</text>
  <text x="52" y="32" font-size="7" fill="white" fill-opacity="0.55" text-anchor="middle">♫</text>
  <text x="20" y="54" font-size="8" fill="white" fill-opacity="0.6" text-anchor="middle">♩</text>
</svg>

